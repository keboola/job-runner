---
kind: Job
apiVersion: batch/v1
metadata:
  name: job-runner-encrypt
  namespace: dev-job-runner
  labels:
    app: job-runner-encrypt
spec:
  template:
    metadata:
      labels:
        app: job-runner-encrypt
    spec:
      restartPolicy: Never
      containers:
        - name: job-runner-encrypt
          image: keboolapes.azurecr.io/job-runner:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          command:
            - "php"
          args: 
            - "/code/docker/encryptValue.php"
            - "$STORAGE_API_TOKEN"
          env:
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: AWS_REGION
            - name: AWS_KMS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: AWS_KMS_KEY_ID
            - name: AZURE_KEY_VAULT_URL
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: AZURE_KEY_VAULT_URL
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: AWS_SECRET_ACCESS_KEY
            - name: CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: CLIENT_SECRET
            - name: TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: TENANT_ID
            - name: STORAGE_API_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: dev-environments
                  key: STORAGE_API_TOKEN
            - name: STORAGE_API_URL
              value: 'https://connection.keboola.com/'
            - name: VAULT_API_URL
              value: 'https://vault.keboola.com'
