pr: none
trigger:
  batch: true
  branches:
    include:
      - '*'
  tags:
    include:
      - 'dev-*'

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    displayName: Build
    dependsOn: []
    jobs:
      - job: build
        displayName: Build Docker Images
        steps:
          - script: docker build --target=base --tag keboola/job-runner .
            displayName: Build Docker images

          - template: azure-pipelines/steps/store-docker-artifact.yml

#  - stage: tests
