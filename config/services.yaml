# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app_name: 'job-runner'
    instance_limits:
        cpu_count: '%env(CPU_COUNT)%'

    'env(AWS_KMS_KEY_ID)': ''
    'env(AWS_LOGS_S3_BUCKET)': ''
    'env(AWS_REGION)': ''
    'env(AZURE_KEY_VAULT_URL)': ''
    'env(AZURE_LOG_ABS_CONNECTION_STRING)': ''
    'env(AZURE_LOG_ABS_CONTAINER)': ''
    'env(JOB_QUEUE_TOKEN)': ''
    'env(JOB_QUEUE_URL)': ''
    'env(LEGACY_ENCRYPTION_KEY)': ''
    'env(LEGACY_OAUTH_API_URL)': ''
    'env(STORAGE_API_URL)': ''

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Kernel.php}'

    App\Command\RunCommand:
        arguments:
            $legacyOauthApiUrl: '%env(LEGACY_OAUTH_API_URL)%'
            $instanceLimits: '%instance_limits%'

    App\Command\CleanupCommand:

    App\StorageApiFactory:
        arguments:
            $storageApiUrl: "%env(STORAGE_API_URL)%"

    Keboola\ErrorControl\Uploader\UploaderFactory:
        arguments:
            $storageApiUrl: "%env(STORAGE_API_URL)%"
            $s3Bucket: "%env(AWS_LOGS_S3_BUCKET)%"
            $s3Region: "%env(AWS_REGION)%"
            $absConnectionString: "%env(AZURE_LOG_ABS_CONNECTION_STRING)%"
            $absContainer: "%env(AZURE_LOG_ABS_CONTAINER)%"

    Monolog\Formatter\JsonFormatter:

    Keboola\ErrorControl\Monolog\LogProcessor:
        public: true
        arguments:
            $appName: "%app_name%"
        tags:
            - { name: monolog.processor, method: processRecord }

    Keboola\ObjectEncryptor\ObjectEncryptorFactory:
        arguments:
            $kmsKeyId: '%env(AWS_KMS_KEY_ID)%'
            $kmsRegion: '%env(AWS_REGION)%'
            # keyVersion1 needs to be present so that legacy ciphers are not re-encrypted
            # https://keboola.slack.com/archives/CMTBFNLF8/p1592484324017900?thread_ts=1592483550.014000&cid=CMTBFNLF8
            $keyVersion1: '%env(LEGACY_ENCRYPTION_KEY)%'
            # intentionally empty, legacy AES ciphers are not supported by this app
            $keyVersion0:
            $akvUrl: '%env(AZURE_KEY_VAULT_URL)%'

    Keboola\JobQueueInternalClient\Client:
        arguments:
            $internalQueueApiUrl: '%env(JOB_QUEUE_URL)%'
            $internalQueueToken: '%env(JOB_QUEUE_TOKEN)%'

    Keboola\JobQueueInternalClient\JobFactory\StorageClientFactory:
        arguments:
            $storageApiUrl: '%env(STORAGE_API_URL)%'

    Keboola\JobQueueInternalClient\JobFactory:
        arguments:
