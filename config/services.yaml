# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app_name: 'job-runner'
    instance_limits:
        cpu_count: '%env(CPU_COUNT)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    #App\:
    #    resource: '../src/*'
    #    exclude: '../src/{Kernel.php}'

    App\Command\RunCommand:
        arguments:
            $legacyOauthApiUrl: '%env(LEGACY_OAUTH_API_URL)%'
            $instanceLimits: '%instance_limits%'

    Monolog\Logger:
        arguments:
            $name: '%app_name%'

    App\StorageApiFactory:
        arguments:
            $storageApiUrl: "%env(STORAGE_API_URL)%"

    Keboola\ErrorControl\Monolog\S3Uploader:
        arguments:
            $storageApiUrl: "%env(STORAGE_API_URL)%"
            $s3bucket: "%env(LOGS_S3_BUCKET)%"
            $region: "%env(REGION)%"

    Keboola\ErrorControl\Monolog\LogProcessor:
        public: true
        arguments:
            $appName: "%app_name%"
        tags:
            - { name: monolog.processor, method: processRecord }

    Keboola\ObjectEncryptor\ObjectEncryptorFactory:
        arguments:
            $keyId: '%env(KMS_KEY)%'
            $region: '%env(REGION)%'
            $keyVersion1: '%env(legacy_encryption_key)%'
            # intentionally empty, legacy AES ciphers are not supported by this app
            $keyVersion0:

    Keboola\JobQueueInternalClient\Client:
        arguments:
            $logger: '@Monolog\Logger'
            $internalQueueApiUrl: '%env(JOB_QUEUE_URL)%'
            $internalQueueToken: '%env(JOB_QUEUE_TOKEN)%'

    Keboola\JobQueueInternalClient\JobFactory\StorageClientFactory:
        arguments:
            $storageApiUrl: '%env(STORAGE_API_URL)%'

    Keboola\JobQueueInternalClient\JobFactory:
        arguments:
